
  <input  (keyup.enter)="createpost(userfeed)" #userfeed type="text" class="form-control">

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{post.title}}{{post.id}}
    <button
    (click)="updatepost(car)"
    
    class="btn btn-primary">update</button>
    <button
    (click)="deletepost()"
    
    class="btn btn-alert">delete</button>
  </li>
  
</ul>
