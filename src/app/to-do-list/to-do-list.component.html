
<div class="form-group">
  <label for="username">username</label>
  <input type="text" id="text" 
  name="username" minlength="4"
  ngModel 
  #username="ngModel"
  class="form-control"
  required
  >
  <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
    username is required
  </div>
  <div class="alert alert-danger" *ngIf="username.errors.minlength">
   minlength 4 required
  </div>
</div>
<div class="form-group">
  <label for="password">password</label>
  <input type="password" id="text1"
  name="password"
  ngModel
  #password="ngModel"
  class="form-control"
  required> 

<div class="alert alert-danger"  *ngIf="password.touched && password.invalid">
  password required
</div>
</div>

<div class="form-group" *ngFor="let gender of genders">
  <label>
    <input type="radio" class="form-control" ngModel [value]="gender.id" >
    {{gender.value}}</label>
</div>

<div class="form-group" >
    <label class="sbw_light">Title:</label><br />
  <Select  [(ngModel)]= Multiple>
    
    <option *ngFor="let gender of genders" [value]="gender.id">
      {{gender.value}}</option>
  </Select>
</div>

<button class="btn btnprimary" [disabled]="!f.valid" (click)="Onsubmit()">Submit</button>

{{f.value |json}}
